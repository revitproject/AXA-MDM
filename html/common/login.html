<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXA MDM</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css library -->
  <link rel="stylesheet" href="../../resources/css/lib/jquery-ui.min.css">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body>
  <!-- base-wrap -->
  <div class="base-wrap login">
    <!-- base-content -->
    <main class="base-content">
      <section>
        <div class="login-form">
          <div class="login-head">
            <h1 class="wrap-logo">
              <img src="../../resources/images/common/logo.svg" alt="AXA">
              <span class="login-txt">AXA MDM</span>
            </h1>
          </div>
          <div class="login-body">
            <form action="/login" method="post">
              <div class="wrap-inp">
                <label for="userEmail"><span class="hidden">메일 주소</span></label>
                <input type="email" id="userEmail" class="inp-base" name="useremail" aria-label="메일 주소 입력" placeholder="메일 정보를 입력해 주세요.">
              </div>
              <div class="wrap-inp">
                <label for="userPassword"><span class="hidden">비밀번호</span></label>
                <input type="password" id="userPassword" class="inp-base" name="password" maxlength="" aria-label="비밀번호 입력" placeholder="비밀번호를 입력해주세요.">
              </div>
              <div class="wrap-btn">
                <button type="button" id="btnLogin" class="btn is-primary is-h56">LOGIN</button>
              </div>
            </form>
            <div class="login-info">
              <p class="login-text">Copyright © REVIT Corp. All Rights Reserved.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- //base-content -->
  </div>
  <!-- //base-wrap -->

  <!-- js library -->
  <script src="../../resources/js/jquery/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> -->
  
  <!-- js common -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script type="module" src="../../resources/js/common/ui.common.js"></script>

  <!-- page script -->
  <script>
    // 로그인 시 alert 메시지
    document.querySelector('#btnLogin').addEventListener('click', function() {
      window.modalManager.alert(
        '알림',           // 타이틀
        '메일 정보를 입력해 주세요.'  // 메시지
      );
    });
  </script>
</body>
</html>
