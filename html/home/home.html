<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXA MDM</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css library -->
  <link rel="stylesheet" href="../../resources/css/lib/jquery-ui.min.css">
  <link rel="stylesheet" href="../../resources/css/lib/tui-pagination.min.css">
  <link rel="stylesheet" href="../../resources/css/lib/tui-date-picker.min.css">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body>
  <!-- base-wrap -->
  <div class="base-wrap home">
    <!-- base-aside -->
    <aside class="base-aside"></aside>
    <!-- //base-aside -->

    <!-- base-content -->
    <main class="base-content">
      <div class="content-inner">
        <h1 class="content-title">홈</h1>
        <div id="clock" class="wrap-clock">
          <div id="time" class="time">
            <span id="hours-minutes" class="minutes"></span>:<span id="seconds" class="seconds"></span>
          </div>
          <div id="date" class="date"></div>
        </div>

        <div class="wrap-status">
          <ul class="list-mdm">
            <li>
              <a href="#" class="mdm-link">
                <strong class="number">103</strong>
                <span class="title">전체 등록 기기</span>
              </a>
            </li>
            <li>
              <a href="#" class="mdm-link">
                <strong class="number">10</strong>
                <span class="title">최근 등록 기기(7일)</span>
              </a>
            </li>
            <li>
              <a href="#" class="mdm-link">
                <strong class="number">1</strong>
                <span class="title">정책 위반 기기</span>
              </a>
            </li>
            <li>
              <a href="#" class="mdm-link">
                <strong class="number">103</strong>
                <span class="title">전체 사용자</span>
              </a>
            </li>
            <li>
              <a href="#" class="mdm-link">
                <strong class="number">10</strong>
                <span class="title">최근 등록 사용자(7일)</span>
              </a>
            </li>
            <li>
              <a href="#" class="mdm-link">
                <strong class="number">Policy ver.14</strong>
                <span class="title">최근 적용된 정책</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- //base-content -->
  </div>
  <!-- //base-wrap -->

  <!-- js library -->
  <script src="../../resources/js/jquery/jquery.min.js"></script>
  <script src="../../resources/js/jquery/jquery-ui.min.js"></script>
  <script src="../../resources/js/lib/tui-date-picker.min.js"></script>
  <script src="../../resources/js/lib/tui-pagination.min.js"></script>
  <!-- js base -->
  <script type="module" src="../../resources/js/common/ui.common.js"></script>

  <!-- page script -->
  <script>
    function updateClock() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const weekday = now.toLocaleDateString('ko-KR', { weekday: 'long' });

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const timeString = `${hours}:${minutes}`;
        const dateString = `${year}.${month}.${day}. ${weekday}`;

        document.getElementById('hours-minutes').textContent = timeString;
        document.getElementById('seconds').textContent = seconds;
        document.getElementById('date').textContent = dateString;
    }

    // update
    updateClock();
    setInterval(updateClock, 1000);
  </script>
  
</body>
</html>
