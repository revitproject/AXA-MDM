<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AXA MDM</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css library -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-date-picker.min.css">
  <link rel="stylesheet" href="../../resources/css/lib/swiper-bundle.min.css">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body data-route="user">
  <!-- base-wrap -->
  <div class="base-wrap user">
    <!-- base-header -->
    <header class="base-header"></header>
    <!-- //base-header -->

    <!-- base-aside -->
    <aside class="base-aside"></aside>
    <!-- //base-aside -->

    <!-- base-content -->
    <main class="base-content">
      <div class="content-inner">
        <h1 class="content-title">기기</h1>
        <a href="#deviceDetails" class="btn is-grays-1" data-modal="open">open</a>
      </div>
    </main>
    <!-- //base-content -->

    <!-- 팝업 영역 -->
    <!-- 사용자 상세 -->
    <div id="deviceDetails" class="modal is-show">
      <div class="modal-inner" style="width: 328px;">
        <div class="modal-header">
          <button class="modal-close" data-modal="close"><span class="hidden">닫기</span></button>
          <strong class="modal-title">사용자 상세</strong>
        </div>
        <div class="modal-body">
          <div class="modal-content detail">
            <div class="content-card">
              <div class="content-icon"></div>
              <dl class="detail-list pb-0">
                <dt>이름</dt>
                <dd><span>홍길동</span></dd>
                <dt>직책</dt>
                <dd><span>과장</span></dd>
                <dt>이메일</dt>
                <dd><span>revit@revit.com</span></dd>
                <dt>휴대폰</dt>
                <dd><span>010-1234-5678</span></dd>
                <dt>등록 기기</dt>
                <dd>
                  <div class="d-flex items-center content-between">
                    <span>2</span>
                    <button type="button" class="btn is-outline-3 is-h28">기기 조회</button>
                  </div>
                </dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //팝업 영역 -->
  </div>
  <!-- //base-wrap -->
  <!-- js library -->
  <script src="../../resources/js/jquery/jquery.min.js"></script>
  <script src="../../resources/js/lib/swiper-bundle.min.js"></script>
  <script src="../../resources/js/lib/tui-date-picker.min.js"></script>
  <!-- js base -->
  <script type="module" src="../../resources/js/common/ui.common.js"></script>
</body>
</html>
